<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BBF9">
        <animate attributeName="stop-color" values="#00BBF9;#0099CC;#00BBF9" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0099CC">
        <animate attributeName="stop-color" values="#0099CC;#00BBF9;#0099CC" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  
  <path d="M 256 120 C 180 120 120 180 120 256 C 120 332 180 392 256 392 C 300 392 338 374 365 345 L 320 300 C 300 320 280 330 256 330 C 210 330 180 300 180 256 C 180 212 210 182 256 182 C 280 182 300 192 320 212 L 365 167 C 338 138 300 120 256 120 Z" 
        fill="#FFFFFF">
    <animateTransform attributeName="transform" 
                      type="scale" 
                      values="1;1.05;1" 
                      dur="2s" 
                      repeatCount="indefinite"
                      additive="sum"
                      transform-origin="256 256"/>
  </path>
  
  <circle cx="340" cy="180" r="10" fill="#FFFFFF" opacity="0.7">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      values="0 256 256;360 256 256" 
                      dur="3s" 
                      repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>

