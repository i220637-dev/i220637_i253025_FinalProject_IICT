<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Craftify Logo">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BBF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="256" cy="256" r="256" fill="url(#logoGradient)"/>
  
  <!-- Letter C - Modern, bold design -->
  <path d="M 256 120 C 180 120 120 180 120 256 C 120 332 180 392 256 392 C 300 392 338 374 365 345 L 320 300 C 300 320 280 330 256 330 C 210 330 180 300 180 256 C 180 212 210 182 256 182 C 280 182 300 192 320 212 L 365 167 C 338 138 300 120 256 120 Z" 
        fill="#FFFFFF" 
        filter="url(#shadow)"
        style="font-weight: bold;"/>
  
  <!-- Optional: Small decorative element -->
  <circle cx="340" cy="180" r="8" fill="#FFFFFF" opacity="0.6"/>
</svg>
