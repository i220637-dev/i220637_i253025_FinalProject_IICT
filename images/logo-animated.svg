<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Craftify Animated Logo">
  <defs>
    <!-- Animated Gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BBF9;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#00BBF9;#0099CC;#00BBF9" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#0099CC;#00BBF9;#0099CC" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Rotating Gradient -->
    <linearGradient id="rotatingGradient" gradientUnits="userSpaceOnUse" x1="256" y1="256" x2="256" y2="0">
      <stop offset="0%" style="stop-color:#00BBF9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1"/>
      <animateTransform attributeName="gradientTransform" 
                        type="rotate" 
                        values="0 256 256;360 256 256" 
                        dur="8s" 
                        repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated Circular background with pulsing effect -->
  <circle cx="256" cy="256" r="256" fill="url(#rotatingGradient)">
    <animate attributeName="r" 
             values="256;260;256" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Letter C with subtle animation -->
  <g transform-origin="256 256">
    <path d="M 256 120 C 180 120 120 180 120 256 C 120 332 180 392 256 392 C 300 392 338 374 365 345 L 320 300 C 300 320 280 330 256 330 C 210 330 180 300 180 256 C 180 212 210 182 256 182 C 280 182 300 192 320 212 L 365 167 C 338 138 300 120 256 120 Z" 
          fill="#FFFFFF" 
          filter="url(#shadow)">
      <animateTransform attributeName="transform" 
                        type="scale" 
                        values="1;1.02;1" 
                        dur="2s" 
                        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Rotating decorative element (gift box icon) -->
  <g transform-origin="340 180">
    <circle cx="340" cy="180" r="8" fill="#FFFFFF" opacity="0.6">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 340 180;360 340 180" 
                        dur="4s" 
                        repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0.6;1;0.6" 
               dur="1.5s" 
               repeatCount="indefinite"/>
      <animate attributeName="r" 
               values="8;10;8" 
               dur="1.5s" 
               repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Additional sparkle effect -->
  <circle cx="180" cy="340" r="6" fill="#FFFFFF" opacity="0.5">
    <animateTransform attributeName="transform" 
                      type="rotate" 
                      values="0 256 256;-360 256 256" 
                      dur="6s" 
                      repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.5;1;0.5" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
</svg>

